<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div class="game"></div>
    <button class="btn" onclick="tic_tac_toe.restart()" title="Reiniciar jogo">
      Reiniciar
    </button>
    <script src="./js/script.js"></script>
    <script>
      tic_tac_toe.init(document.querySelector(".game"))
      tic_tac_toe.start()
    </script>
  </body>
